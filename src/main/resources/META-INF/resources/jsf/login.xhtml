<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>
		<ui:composition template="../../../WEB-INF/template.xhtml">
		<ui:define name="pageTitel"></ui:define>
		<ui:define name="links"></ui:define>
    	<ui:define name="content">
		<h:form>
			<f:event listener="#{loginView.initialize}" 
					 type="preRenderView" />		
				<h:panelGrid columns="3">
					<h:outputText value="#{labels.labelUserName}" /> 
					<h:inputText id="txtUserName"
								 value="#{loginView.userName}" 
								 requiredMessage="#{msg.msgRequiredUserName}" 
							 	 required="true"/>
					<h:message for="txtUserName" errorStyle="color:red;" />
					
					<h:outputText value="#{labels.labelPasswort}"/> 
					<h:inputSecret id="txtPassword"
								  value="#{loginView.password}"
								  redisplay="false"
								  requiredMessage="#{msg.msgPassRequired}" 
							 	  required="true"/>						
					<h:message for="txtPassword" errorStyle="color:red;" />	
				</h:panelGrid>
				<h:commandButton value="#{labels.labelLogin}"
								 action="#{loginView.login}"
								 >
							
				 	 	<f:setPropertyActionListener value="#{loginView.userName}"
									target="#{newPasswordView.userNameToModify}" />
								<f:setPropertyActionListener value=""
									target="#{newPasswordView.newPassword}" />			
				</h:commandButton>							 
				<h:messages globalOnly="true"/>
		</h:form>
		</ui:define>
    </ui:composition>
	
</h:body>
</html>
