<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="../../../../WEB-INF/template.xhtml">
	
		<ui:define name="header">
		</ui:define>
		
		<ui:define name="language">
		</ui:define>
		
		<ui:define name="pageTitel">
			<h1>#{labels.labelCart}</h1>
		</ui:define>
		
		<ui:define name="links">
		</ui:define>	
		
    	<ui:define name="content">					
			<h:dataTable id="orderedList"
						 var="dishOrdered"
						 value="#{menuView.myOrders}">
				<h:column>
					<h:outputText value="#{dishOrdered.dishName}"/>
				</h:column>
				
				<h:column>
					<h:outputText value="#{dishOrdered.price}">
						<f:convertNumber type="currency"
										 currencySymbol = "€"/>
					</h:outputText>						 
				</h:column>
				
				<h:column>
					<h:commandButton value="#{labels.labelDelete}"
									 action="#{menuView.removeFromOrderedDish}">
						<f:setPropertyActionListener value="#{dishOrdered}" 
											target="#{menuView.orderedDish}"/>
						<f:ajax render="@all"/>						
					</h:commandButton>								 
				</h:column>
				
			</h:dataTable>
			<h:outputText value="#{labels.labelTotalPrice}: #{menuView.totalPrice}€">
						<f:convertNumber type="currency"
										 currencySymbol="€"/>
		</h:outputText>
		</ui:define>
		
		
		<ui:define name="footer">
		</ui:define>
	</ui:composition>

</body>
</html>
