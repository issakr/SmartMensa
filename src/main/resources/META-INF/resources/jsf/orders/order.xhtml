<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{labels.labelOrderData}</title>
</h:head>

<body>
	<ui:composition template="../../../../WEB-INF/template.xhtml">
		<ui:define name="pageTitel">
			<h1>#{labels.labelOrderData}</h1>
		</ui:define>
	
    	<ui:define name="content">
			<h:form>	
				<p:growl id="growl" showDetail="true" sticky="false" /> 
				<h:panelGrid columns="3">
					<h:outputText value="#{labels.labelRoomNr} "/>
					<h:inputText value="#{orderView.room}"
								 id="roomNrTxt"
								 converter="#{roomConverter}"
								 validator="roomValidator"/>
					<h:message for="roomNrTxt"  errorStyle="color:red;"/>
					<h:outputText value="#{labels.labelYourName}:"/>
					<h:inputText value="#{orderView.ownName}"
								 id="ownNameTxt"
								 validatorMessage="#{msg.msgNameShort}"
								 required="true"
								 requiredMessage="#{msg.msgNameRequired}" >
						<f:validateLength minimum="#{orderView.getMinNameLenght()}"/>
					</h:inputText>			 
					<h:message for="ownNameTxt"/>		 		
				</h:panelGrid>
				
				<br/>
				
				<h:commandButton value="#{labels.labelOrder}"
								 actionListener="#{orderView.makeOrder}"
								 disabled="#{orderView.alreadyOrdered}"/>
				<h:commandButton value="#{labels.labelBack}"
								 action="startseite"
								 immediate="true"/>
								 
				
				<h:messages globalOnly="true" showDetail="true"/>
				<br/>
				
			</h:form>
		</ui:define>
	</ui:composition>	
</body>
</html>
