<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet name="template-style.css" library="css" />
</h:head>

<body>
	<ui:composition>		
		<h:form>
			<p><h:commandLink action="ManagementDishes"
							 value="#{labels.labelToManageDiches}" 
							 rendered="#{loginView.istAdmin()}"/></p>
			<p><h:commandLink action="ManagementUsers"
					 		value="#{labels.labelToManageUsers}" 
					 		rendered="#{loginView.istAdmin()}"/></p>
			<p><h:commandLink action="ownProfilManagement"
							 value="#{labels.labelToOwnProfil}">
					<f:setPropertyActionListener value="#{loginView.actuelUser.userId}"
									target="#{manageUserView.id}" />
					 <f:ajax listener="#{manageUserView.hideItems()}" />	
			</h:commandLink></p>
			<p><h:commandLink action="zurBestellung"
							 value="#{labels.labelToOrders}" /></p>
			<p><h:commandLink value="#{labels.labelLogOut}"
						 	  actionListener="#{loginView.logout}"
						 	  action="toLogin"/></p>
		 </h:form>
    </ui:composition>
</body>
</html>
